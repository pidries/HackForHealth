<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container">
      <!-- Static navbar -->
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <p class="navbar-brand"><img src="images/logo.png" />Toewijzen vragenlijsten</p>
        </div>
        <div class="navbar-collapse collapse">
          <p class="navbar-brand navbar-text navbar-right"><img src="images/angelina.jpg" alt="Angelina Jolie" class="img-circle">Angelina Jolie</p>
        </div><!--/.nav-collapse -->
      </div>

      <!-- Patient header -->
      <div class="jumbotron">
        <img src="images/angelina.jpg" alt="Angelina Jolie" class="img-thumbnail" />
        
        <!-- Patient's connected device -->
          <div class="device well">
              <div>
                  <img src="images/no-ipad.png" alt="Connected device" class="img-rounded">
                  <p>Family member</p>
              </div>
          </div>

        <!-- Patient detail -->
        <table class="table">
          <tr>
            <th>Nummer</th>
            <td>1050702</td>
          </tr>
          <tr>
            <th>Naam</th>
            <td>Angelina Jolie</td>
          </tr>
          <tr>
            <th>Geboortedatum</th>
            <td>14 mei 1976</td>
          </tr>
          <tr>
            <th>Geslacht</th>
            <td>Vrouw</td>
          </tr>
        </table>
      </div>

      <!-- Devices -->
      <div class="devices">
        <p class="description">Selecteer een familielid.</p>
        <div class="device well">
          <div>
            <img src="images/no-ipad.png" alt="Connected device" class="img-rounded">
            <p>No iPad</p>
          </div>
        </div>
        <div class="device well">
          <div>
            <img src="images/blue-ipad.png" alt="Connected device" class="img-rounded">
            <p>Blue iPad</p>
          </div>
        </div>
        <div class="device well">
          <div>
            <img src="images/green-ipad.png" alt="Connected device" class="img-rounded">
            <p>Green iPad</p>
          </div>
        </div>
        <div class="device well">
          <div>
            <img src="images/purple-ipad.png" alt="Connected device" class="img-rounded">
            <p>Purple iPad</p>
          </div>
        </div>
        <div class="device well">
          <div>
            <img src="images/gray-ipad.png" alt="Connected device" class="img-rounded">
            <p>Gray iPad</p>
          </div>
        </div>
        <div class="device well">
          <div>
            <img src="images/yellow-ipad.png" alt="Connected device" class="img-rounded">
            <p>Yellow iPad</p>
          </div>
        </div>
      </div>

      <!-- Assignments -->
      <ul class="nav nav-pills assignment-filter">
        <li class="active"><a href="#all" data-type="all">Overview</a></li>
        <li><a href="#linked" data-type="linked">Calendar</a></li>
      </ul>

        <ul class="assignments list-group">
            <li class="list-group-item"><span class="glyphicon glyphicon-ok"></span><span>Medicin 1</span></li>
        </ul>

    <!-- Bootstrap core JavaScript
    ================================================== -->
